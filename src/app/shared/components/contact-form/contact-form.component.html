<div class="container contact-form-container">
  <h2 class="text-2xl font-bold mb-4">Замовити дзвінок</h2>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Ім'я</label>
      <input id="name" formControlName="name" type="text" class="input" />
      <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="error">
        <small *ngIf="contactForm.get('name')?.hasError('required')">Ім'я є обов'язковим.</small>
        <small *ngIf="contactForm.get('name')?.hasError('minlength')">Ім'я повинно містити хоча б 2 символи.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Номер телефону</label>
      <input id="phone" formControlName="phone" type="text" class="input" />
      <div *ngIf="contactForm.get('phone')?.invalid && contactForm.get('phone')?.touched" class="error">
        <small *ngIf="contactForm.get('phone')?.hasError('required')">Номер телефону є обов'язковим.</small>
        <small *ngIf="contactForm.get('phone')?.hasError('pattern')">Введіть правильний номер телефону (10 цифр).</small>
      </div>
    </div>

    <button type="submit" [disabled]="contactForm.invalid" class="button-primary">
      Відправити
    </button>
  </form>
</div>
