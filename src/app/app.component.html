<div class="relative">
  <section>
    <div class="hero dark">
      <video
        class="background-video loaded"
        [muted]="true"
        autoplay
        loop
        playsinline
        webkit-playsinline
        disableRemotePlayback
        preload="auto"
        [attr.poster]="
          videoLoaded ? './assets/img/hero-bg.jpg' : './assets/img/hero-bg.jpg'
        "
        (loadeddata)="onVideoLoaded()"
      >
        <!-- [attr.poster]="videoLoaded ? '' : './assets/img/hero-bg.jpg'" -->
        <!-- <source src="./assets/videos/hiro.mp4" type="video/mp4" /> -->
        <source src="./assets/videos/hiro.mp4_" type="video/mp4" />
      </video>

      <div class="container flex flex-col gap-20">
        <div class="hero-header grid grid-cols-3" >
          <div class="flex flex-col items-center justify-center gap-2">
            <span>Як довго?</span>
            <p>11 днів</p>
          </div>
          <div class="bordered flex flex-col items-center justify-center gap-2">
            <span>Коли?</span>
            <p>24.07<span>та</span> 6.08</p>
          </div>
          <div class="flex flex-col items-center justify-center gap-2">
            <span>Скільки?</span>
            <p>11 місць</p>
          </div>
        </div>

        <div class="hero-title flex flex-col">
          <p class="mx-2">
            11 днів для глибокого відновлення, <br> натхнення та перезавантаження
          </p>
          <h1>Ретрит на Балі</h1>
          <p class="with-bg mt-1 mx-2">Наберись сил разом з нами</p>

          <img src="./assets/img/hero_decoration.png" class="hero_decoration">
        </div>

        <div class="cta_box flex flex-col gap-1">
          <button class="button-primary">Забронювати</button>
          <p>Першим 3 хто забронює місце - знижка 10%</p>
        </div>
      </div>

      <img src="./assets/img/sand_gradient.png" class="sand_gradient">
      <img src="./assets/img/palm_leaf.png" class="hero_decoration_palm">
      <img src="./assets/img/palm_leaf.png" class="hero_decoration_palm_2">
    </div>
  </section>

  <app-header />

  <router-outlet />

  <app-marquee />
  <app-footer />

  <app-mobile-menu />
</div>
